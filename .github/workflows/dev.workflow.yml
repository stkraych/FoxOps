name: Deploy dev branches to nonproduction

on:
  push:
    branches:
      - dev*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies and Build
        run: |
          npm install
          yarn install
          yarn parcel src/index.html
