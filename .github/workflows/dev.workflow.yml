name: Deploy dev branches to nonproduction

on:
  push:
    branches:
      - dev*

jobs:
  Checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  Build:
    runs-on: ubuntu-latest
    needs: Checkout
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: |
          npm init
          npm ci
          npm run build --if-present

  Test:
    runs-on: ubuntu-latest
    needs: [Checkout, Build]
